name: 'runcbs'
description: '"Start build with overrides" multiple AWS CodeBuild Projects at once.'
inputs:
  config:
    description: 'file path for config file. (default "./.runcbs.yaml")'
    required: false
    default: '.runcbs.yaml'
  polling-span:
    description: 'polling span in second for builds status check (default 60)'
    required: false
    default: '60'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - "run"
    - "--config ${{ inputs.config }}"
    - "--polling-span ${{ inputs.polling-span }}"
